---
name: Aftermarth 2c
content: >
  Opposed Leader does a Persuasion roll (bonus/malus en fonction RP questions). PJs/Village marquent un point par Success et Raise.

  Round 1: La Dague (Beotor, D8)

  "Avez-vous une telle dague ?", "Est-ce une dague du Chaos ?", "Pourquoi vous
  baladez-vous avec une dague du Chaos ? Vous êtes des cultistes ?", "Saviez-vous que Skinner la
  recherchait ?", "Pourquoi l'avez-vous amenée ici ?", "Pourquoi ne voulez-vous
  pas la lui donner?"

  Round 2: Von Friedrich (Hanzi, D6)

  "C'est bien Von Friedrich ?", "Pourquoi il est là ? C'est un noble du Sud",
  "Pourquoi il veut monter une armée ? Il veut nous annexer ?", "Pourquoi
  Skinner le connait ? Il travaillent ensemble ?", "Pourquoi Skinner le veut ? C'est son lieutenant ?", "Pourquoi on le donnerait
  pas à Skinner ? Ou pourquoi on le tuerait pas nous-même ?"

  Round 3: Se rendre ou non ? (Rudolf, D8)

  "Est-ce que ces gens nous aident à nous défendre ?", "Est-ce qu'on doit les
  aider ?", "Est-ce que donner ce qu'il veut à Skinner va nous aider ?",
  "Pourquoi ne pas détruire la dague ?", "Pourquoi ne pas leur tendre un piège?"

