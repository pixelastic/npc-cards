name: Social Conflict
reference: SWDX P86
tldr: >
  3 Rounds. One specific argument on each round.

  Alone: Persuasion roll each round. 1 Point per Success/Raise. Sum at the end.

  Opposed: Opposed Persuasion roll each round. 1 Point per Success/Raise. Difference at the end.

  0: Nothing changes, people still think the same way.

  1-2: Not convinced, but better safe than sorry. Minimal actions to protect them.

  3-4: Convinced. Will do what is asked of them, but will ask something in return.

  5+: Highly convinced. Will give full support.
