---
name: "[Impossible Choice] Wolfgang"
content: >
  Tu as un flash. Tu vois le village assailli de toutes parts par des
  Hommes-Betes. Ils escaladent les murailles avec des échelles, mettent le feu
  aux maisons, tuent tout le monde.

  Tu sens que ce soir est sans doute ton dernier jour à vivre.

  Tu entends alors une voix dans le fond de ton crâne, une voix que tu sais être
  Zanzart. Il te parle, à toi. Il dit qu'il sait que tu es un homme intelligent,
  prêt à écouter un plan en gardant l'esprit ouvert.

  Il dit admirer ton audace et ton ingéniosité. C'est d'un général comme toi
  dont il aurait besoin, pas d'une brute sanguinaire comme Skinner. Il te
  propose un marché.

  Si tu le rejoins, il fait de toi son général. Skinner sera sous tes ordres,
  ainsi que l'armée. Une fois qu'il aura retrouvé l'œuf, il fera de toi un
  Empereur. Si tu lui amène la dague en plus, il épargne le village et tes amis.

  Il te laisse réfléchir. Il te recontactera bientot. Tu comprendra quand sera
  venu le moment de choisir.

  HRP: Bientot la fin de la campagne. Possibilité de finir en beauté, de faire
    de Wolfgang le grand méchant de la campagne suivante.
