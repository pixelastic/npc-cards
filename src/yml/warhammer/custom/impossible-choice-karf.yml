---
name: "[Impossible Choice] Karf"
content: >
  Tu fais un rêve étrange où tu es un loup, au sein d'une meute.

  Sauf que tu es dans deux meutes à la fois. Tu as deux familles. Et tu sais que
  ce n'est pas possible.

  Tu as la grande meute de tes origines, forte, fière et puissante. Mais
  tellement immense que tu n'es que un parmis des milliers. Et la plus petite
  meute des parias, mais où tu es accepté et où tu sens un sens à ta vie. 

  Tu aimes ces deux meutes, et tu les protège autant qu'elles te protègent.

  Mais bientot, cela sera fini. L'un des deux va te trahir, tu le sens. Tu ne
  sais pas comment, ni quand, mais tu sais que cela va arriver. Tu sais que si
  par chance tu survis à cette nuit, tu aura perdu une famille.


