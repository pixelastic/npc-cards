---
name: "[Impossible Choice] Alessandro"
content: >
  Ton anneau devient chaud. Ton frère a un message pour toi. Tu reçois un
  message télépathique, tu ne peux pas répondre.

  Carlotta vient d'accoucher à Nuln. Un petit garçon du nom de Hugo. Hugo Von
  Friedrich, qui se porte très bien.

  Carlotta savait que ton frère pouvait entrer en contact avec toi (même s'il ne
  lui a jamais dit, il est très surpris lui-même).

  Comme elle sait que Wolfgang est sans doute proche, c'était son moyen le plus
  simple d'entrer en contact avec lui.

  Carlotta voudrait que tu passes un message à Wolfgang de sa part: Une rapière
    en travers du cœur.

  Il compte sur toi pour mener à bien la mission. En cas d'abandon ou d'échec,
  tu sera radié de la famille, et de l'ordre des assassins. Tu deviendra une de
  leurs cibles.

