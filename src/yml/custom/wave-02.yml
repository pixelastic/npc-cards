name: Vague 2 (Réelle attaque. Fini de justesse)
content: >
  Knowledge Rudolf pour carte supplémentaire. Nuit tombe, tambours jouent.
  
  Moral (Spirit + Charisma) de chaque leader, avec Bonus généraux. +1 Benny pour
  l'équipe si réussite.

  Tambours s'arretent, armée avance en hurlant, de tous les cotés à la fois. -2
  car nuit. HB portent des échelles (1 pour 3)

  [NS]: 5HB0, 8HB1, 2HB3 / [WE]: 5HB0, 10HB1

  (1-2): HB0 foncent (Notice -2). HB1/HB3 Out.

  (3): HB0 Long Range. HB1/HB3 Long Range.

  (4): HB0 Long Range. HB1/HB3 Long Range.

  (5): HB0 Medium Range. HB1/HB3 Long Range.

  (6): HB0 Short Range. HB1/HB3 Medium Range.

  (7): HB0 Climbing (Tuent défenseurs). HB1/HB3 Medium Range.

  (8): HB1/HB3 Short Range.

  (9): HB1/HB3 Contact. Mettent échelle. (Opposed STR pour repousser échelle,
    collaborative)

  (10): Grimpent, attaquent à -2, cherchent à laisser place pour les autres. Attaquent 

  (20): Skinner sonnera la retraite


  
