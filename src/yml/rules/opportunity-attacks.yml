name: Opportunity Attacks
reference: SWDX P76
tldr: >
  Lorsqu'on sort de la zone de combat d'un adversaire, celui-ci peut attaquer gratuitement.

  ✔ On peut se déplacer en restant dans la zone, mais un jet d'Agility si plus d'une case.

  ✔ On peut entrer et sortir d'une zone dans un tour si on n'engage pas de combat

  ✘ Pas de Wild Attack, Sweep, Frenzy ou autre. Attaque simple.

  "Defend" Action pour +2 Parry mais aucune autre action.

  "Extraction" Edge permet de faire un jet d'Agility pour éviter cette attaque.
