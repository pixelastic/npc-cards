---
name: Bélier
content: >
  Un HB4 (Giant Beast) est caché dans une armature en bois montée sur roulettes.

  Il tire le vehicule et est dirigé par 2 HB2, situés à l'arrière.

  Une fois proche des portes, il tapera dessus (D12+D6+3 VS 16).

  Le toit et les cotés donnent +8 Armor. Le devant s'ouvre quand proche des
  portes. L'arrière est ouvert.

  Les PJs peuvent attendre qu'il détruise les portes et le combattre dedans, ou
  sauter de l'autre coté pour l'attaquer par derrière.

  Otto suivra les PJs qui sautent de l'autre coté.
