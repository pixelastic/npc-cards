full: >
    Sometimes it pays to persuade others to do your fighting for you. Some do
    this by blatant mind control, others do it by manufacturing visual and
    auditory illusions.

    Puppet is an opposed roll of the character’s arcane skill versus the
    target’s Spirit. The user must score a success and beat the target’s roll to
    gain complete control. The victim will attack friends and even commit
    suicide, though such acts allow the victim another opposed Spirit roll to
    break the spell.


