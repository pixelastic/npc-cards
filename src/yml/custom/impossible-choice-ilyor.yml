---
name: "[Impossible Choice] Ilyor"
content: >
  Tu sens que quelque chose rôde dans les rêves. Dans ce climat de tension, les
  gens sont fatigués et leurs esprits sont plus perméables.

  Tu captes des bribes de pensées. Impossible de donner beaucoup de sens, mais
  tu sens que des gens autour de toi ont des décisions difficiles à prendre.

  Tu peux sentir autour de toi que la nuit sera pleine de questions:

    - Quelqu'un hésite entre trahir ses amis et trahir sa famille (Karf)
    - Quelqu'un hésite entre sauver sa vie, ou tuer un ami (Alessandro)
    - Quelqu'un hésite à se sacrifier pour sauver des inconnus (Wolfgang)
    - Quelqu'un hésite à sacrifier un inconnu pour sauver sa propre vie (Beotor)
    - Quelqu'un hésite à tuer ses amis pour leur épargner la souffrance (Rudolf)

  
