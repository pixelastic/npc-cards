---
name: Walls
content: >
  Chute: 2D6 dégats.

  Saut: Agility check, ou 2D6 dégats.

  Toughness 18 (Toughness 16), pas d'Ace ni de Raise sur les dégats. Détruits au
  bout de 3 Wound. Chaque Wound laisse passer 1HB / round.

  De l'intérieur, ouvrir les portes nécessite un jet de Lockpicking pour laisser
  passer 1HB/round. 3 réussites les ouvrent complétement.

