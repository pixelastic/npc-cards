name: Vague 1 (Tester défenses)
content: >
  Chaleur étouffante, soleil aveugle.

  56": [WS] 12 Lizardfolk poussés vers le fort. Fuient mais tués. [WSN] 10 Archers HB s'avancent 

  48": [WS] Lizardfolk (8/12). Chaque Wound ou 2 Shaken en tue un. [WSN] Archers tirent (10/14) jusqu'au bout. [N] HB1+HB3 se massent (attaqueront pas)

  40": [WS] Lizarfolk (8/12). [E] Notice -2 pour voir 16 Lizardfolk (10/14, partial cover).

  32": [WS] Lizardfolk (8/12). [E] Notice +0, Lizardfolk (10/14).

  24": [WSE] Lizardfolk Medium Range (6/10), out of forest.

  16": [WSE] Same as 24"

  8": [WSE] Short Range (4/8). [WS] Archers qui font 1 touchent Lizardfolk.

  0": [WSE] Au pied des murailles. Archers arretent de tirer et se replient. D6
    Climbing pour grimper en haut des murailles (+2 to be hit, Opposed STR pour faire tomber).

  Rounds 10-20: Passent au dessus des murailles, attaquent -2. Attaquent
    défenseurs. Vont aux portes si laissés seuls.
