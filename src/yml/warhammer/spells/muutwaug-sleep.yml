tldr: >
  Large Burst Template, centré sur Muutwaug.

  Spirit Roll for each victim (-2 if Raise on Spellcasting). If fails, fall
  asleep and is prone.

  Loud noise, or actively trying to wake up someone will work.

  IDEA: Muutwaug prendra la dague de cette manière. Il pourra aussi piller un
    PJ, ou lui voler son équipement, le scarifier.

full: >
  The caster picks where he wants to center the spell and places a Medium Burst
  Template.  He then makes an arcane skill roll. Any living creature (not undead
  or constructs) within the area must make a Spirit roll, at –2 if the caster
  scored a raise. Those who fail fall asleep.  Loud noises awaken the sleepers
  as if they were a normal sleeper. When the duration expires, the sleepers
  naturally wake up.
