---
name: Free Actions
reference: SWDX P66
tldr: >
  Minor actions that does not inflict multi-action penalties

  Ex: One or two short sentences, dropping an item, moving Pace, falling prone,
    taking cover, resisting opposed roll.


full: >
  Some minor actions are “free” and don’t inflict multi-action penalties.
  Speaking a short sentence or two, moving up to the character’s Pace, falling
  prone, resisting opposed rolls, or dropping an item, are all examples of free
  actions.

